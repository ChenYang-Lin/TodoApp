{% extends 'todo/base.html' %}



{% block content %}

<div class="card">
  <h5 class="card-header">Update Task</h5>
  <form class="card-body" method="POST">
    {% csrf_token %} 
    <div class="row mb-3">
        <div class="col-8 col-lg-10">
            <label for="task-name"><h5>Task name</h5></label>
            {{ form.task_name }}
        </div>
        <div class="col-4 col-lg-2">
            <label class="form-check-label" for="task-completed"><h5>Completed</h5></label>
            <div class="form-check form-switch">
                {{ form.completed }}
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-info text-white"><- Goback</a>
    <input type="submit" class="btn btn-primary" value="Update">
  </form>
</div>

{% endblock %}
